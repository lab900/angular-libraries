<div *ngIf="error">
    {{ error }}
</div>
<div *ngIf="!error">
    <div class="admin-page">
        <button mat-raised-button color="primary" (click)="onCreate()">Create</button>
        <lab900-admin-table
                [loading]="loading"
                [fields]="schema.fields"
                [data]="items"
                (pageEvent)="onPageEvent($event)"
                (edit)="onEdit($event)"
                (delete)="onDelete($event)"
        ></lab900-admin-table>
    </div>
</div>
