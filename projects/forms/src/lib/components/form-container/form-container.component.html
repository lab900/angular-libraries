<div class="form-container">
    <h5 *ngIf="schema.title">{{schema.title | translate}}</h5>
    <form [formGroup]="form" class="form">
        <div *ngFor="let field of schema.fields;"
             [ngStyle]="{ 'flex' : (schema.columns) ?
                                        ( (100*(field.options?.colspan || 1)/schema.columns) + ' 1 ' + (100*(field.options?.colspan || 1)/schema.columns) + '%')
                                        : '1 1 auto'}">
             <ng-container lab900FormField
                              [schema]="field"
                              [group]="form"
                              class="form-field">
             </ng-container>
        </div>
    </form>
</div>
