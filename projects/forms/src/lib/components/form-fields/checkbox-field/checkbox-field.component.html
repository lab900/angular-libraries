<div [formGroup]="group"
                [ngStyle]="schema?.options?.hide ? { 'display': 'none' } : {}">
    <mat-checkbox [formControlName]="schema.attribute" [indeterminate]="indeterminate">
      {{schema.title | translate}}
    </mat-checkbox>
    <div class="subscript-wrapper" [@transitionMessages]="valid ? 'void' : 'enter'">
        <mat-hint></mat-hint>
        <mat-error *ngIf="!valid">{{errorMessage | async}}</mat-error>
    </div>
</div>
