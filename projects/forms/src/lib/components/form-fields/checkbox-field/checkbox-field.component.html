<div [formGroup]="group"
                [ngStyle]="schema?.options?.hide ? { 'display': 'none' } : {}">
    <mat-label>{{schema.title}}</mat-label>
    <mat-checkbox [formControlName]="schema.attribute"></mat-checkbox>
    <mat-hint></mat-hint>
    <mat-error *ngIf="!valid">{{errorMessage}}</mat-error>
</div>
