<mat-form-field [formGroup]="group" appearance="standard">
    <mat-label>{{schema.title}}</mat-label>
    <input matInput [matDatepicker]="picker" [formControlName]="schema.attribute">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="required">Field is required.</mat-error>
</mat-form-field>
