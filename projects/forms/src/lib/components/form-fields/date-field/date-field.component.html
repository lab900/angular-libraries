<mat-form-field [formGroup]="group" [hidden]="hide">
    <mat-label>{{ schema.title }}</mat-label>
    <input matInput [matDatepicker]="picker" [formControlName]="schema.attribute">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="!valid">{{errorMessage}}</mat-error>
</mat-form-field>
