<mat-form-field [formGroup]="group" *ngIf="!fieldIsHidden && !options?.template" class="lab900-file-field" id="lab900-file-field-{{schema?.attribute}}">
    <mat-label translate>{{schema.title}}</mat-label>
    <lab900-mat-file-field
        #fileField
        [attr.disabled]="fieldIsReadonly"
        [required]="required"
        [disabled]="fieldIsReadonly"
        [formControlName]="schema.attribute"
        [accept]="options?.accept"
        [multiple]="options?.multiple"
        placeholder="{{ placeholder | translate }}"
    ></lab900-mat-file-field>
    <mat-icon matSuffix >folder</mat-icon>
    <mat-icon *ngIf="!fileField.empty" matSuffix (click)="fileField.clear($event)">close</mat-icon>
    <mat-hint *ngIf="hint"><span [innerHTML]="hint | translate: hintValueTranslateData"></span></mat-hint>
    <mat-error *ngIf="!valid"><span [innerHTML]="getErrorMessage() | async "></span></mat-error>
</mat-form-field>
<ng-container *ngTemplateOutlet="options?.template; context: {control: group.get(schema.attribute)}"></ng-container>
