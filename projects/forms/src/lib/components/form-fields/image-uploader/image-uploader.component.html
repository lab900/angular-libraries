<mat-form-field [formGroup]="group" appearance="standard"
                [ngStyle]="schema?.options?.hide ? { 'display': 'none' } : {}">
    <mat-label>{{schema.title}}</mat-label>
    <label>
        <lab900-mat-file-field [formControlName]="schema.attribute"></lab900-mat-file-field>
    </label>
    <mat-hint></mat-hint>
    <mat-error *ngIf="required">Field is required.</mat-error>
</mat-form-field>
