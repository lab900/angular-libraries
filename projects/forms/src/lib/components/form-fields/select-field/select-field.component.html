<mat-form-field [formGroup]="group" appearance="standard"
                [ngStyle]="schema?.options?.hide ? { 'display': 'none' } : {}">
    <mat-label>{{schema.title | translate}}</mat-label>
    <mat-select [formControlName]="schema.attribute" [multiple]="options?.multiple">
        <mat-option *ngFor="let item of values" [value]="item.key">{{item.value | translate}}</mat-option>
    </mat-select>
    <mat-hint></mat-hint>
    <mat-error *ngIf="!valid">{{errorMessage | async}}</mat-error>
</mat-form-field>
