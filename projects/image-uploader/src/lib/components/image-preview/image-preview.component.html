<div class="preview">
    <div class="preview__information">
        <img [src]="sanitize(domString)" alt="previewing image"/>
        <span class="preview__metadata">filename.png</span>
        <span class="preview__metadata">filetype</span>
        <span class="preview__metadata">size</span>
    </div>

    <div class="close-icon" (click)="delete()"></div>
</div>
