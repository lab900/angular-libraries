<div class="image">
    <div class="image__drop" (click)="captureEvent()">
        <svg class="image__drop__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
        </svg>
        <div class="image__drop__input"></div>
        <input class="image__drop__input" type='file' hidden [multiple]="multiple" [accept]="fileSpecifiers"/>
    </div>
    <div class="image__preview">
        <ng-container *ngFor="let file of files; let i = index">
            <lab900-image-preview [domString]="file" (deleteRequest)="remove(i)"></lab900-image-preview>
        </ng-container>
    </div>
    <div class="image__errors">

    </div>
</div>
