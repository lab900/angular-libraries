<mat-form-field [formGroup]="group" appearance="standard">
    <mat-label>{{schema.title}}</mat-label>
    <input matInput [placeholder]="schema?.options?.hint" [formControlName]="schema.attribute">
    <mat-hint></mat-hint>
    <mat-error *ngIf="required">Field is required.</mat-error>
</mat-form-field>
