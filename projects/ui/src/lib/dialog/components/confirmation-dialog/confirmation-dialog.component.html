<mat-dialog-content>
  <p>{{ message | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close tabindex="-1">{{ cancelButtonText | translate }}</button>
  <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{ confirmButtonText | translate }}</button>
</mat-dialog-actions>
