<div class="lab900-nav-list" *ngIf="filtersGroups?.length">
  <div *ngFor="let group of filtersGroups" class="nav-list-group">
    <div *ngIf="group.label || group.icon" fxLayout="row" fxLayoutAlign="start center" class="nav-list-group__wrapper">
      <lab900-icon
        class="nav-list-group__icon-left"
        [icon]="group.icon"
        *ngIf="group.icon && (group.icon?.position === 'left' || !group.icon?.position)"
      ></lab900-icon>
      <span *ngIf="group.label" fxFlex="1 1 auto">{{ group.label | translate }}</span>
      <lab900-icon
        class="nav-list-group__icon-right"
        [icon]="group.icon"
        *ngIf="!showLevelArrows && group.icon?.position === 'right'"
      ></lab900-icon>
    </div>
    <mat-nav-list>
      <lab900-nav-item
        *ngFor="let item of group.items"
        [item]="item"
        [indentLevels]="indentLevels"
        [allowOverlayMenuUntil]="allowOverlayMenuUntil"
        [showLevelArrows]="showLevelArrows"
      ></lab900-nav-item>
    </mat-nav-list>
  </div>
</div>
